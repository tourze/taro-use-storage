name: CI Simple

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Run type check (CI mode)
      run: npm run type-check:ci

    - name: Run lint (CI mode)
      run: npm run lint:ci

    - name: Run tests
      run: npm run test

    - name: Build package
      run: npm run build

    - name: Build Storybook
      run: npm run build-storybook